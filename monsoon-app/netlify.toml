[build]
  base = "monsoon-app"
  command = "npm run build"
  publish = "monsoon-app/out"

[build.environment]
  NODE_VERSION = "18"
  NEXT_PUBLIC_BASE_PATH = "/"

[[plugins]]
  package = "@netlify/next"

[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3000
  framework = "next"

[functions]
  node_bundler = "esbuild"
